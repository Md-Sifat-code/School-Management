<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/d7ab7394cb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">

    <!-- extra part -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">

    <!-- end of extra part -->
    <title>Sign Up</title>
</head>

<body>
    <section class="poppins">
        <div class=" ">
            <div id="sing" class="hero min-h-screen" style="background-image: url(../images/school.png);">
                <div class="hero-overlay bg-opacity-65"></div>
                <div class="w-full flex flex-col justify-center items-center bg-white/10 backdrop-blur-sm">
                    <h1 class="text-white text-center text-xl md:text-4xl mt-6">Create Your Account <i class="fa-regular fa-face-clouds text-blue-500"></i></h1>

                    <div class=" w-[90%] sm:w-[70%] md:w-[55%] lg:w-[35%] h-auto  shrink-0 shadow-2xl">

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text text-white font-semibold">First Name</span>
                            </label>
                            <input type="email" placeholder="name" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-white font-semibold">Student ID</span>
                            </label>
                            <input type="password" placeholder="your student id" class="input input-bordered" required />
                            
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-white font-semibold">Batch Number</span>
                            </label>
                            <input type="password" placeholder="Batch" class="input input-bordered" required />
                            
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-white font-semibold">Group</span>
                            </label>
                            <input type="password" placeholder="Science/Comarce/Arts" class="input input-bordered" required />
                            
                        </div>
                        <div class="form-control mt-6">
                            <button id="reg" class="btn btn-outline border-blue-500 text-white mb-6 hover:bg-blue-500 ">Register</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="../javaScript/singup.js"></script>

</body>

</html>
